<!doctype html>
<html class="no-js" lang="">
<canvas class="game_scene" id="game_scene" width="600" height="600" style="position: absolute; border: 2px solid black; background-color: white">
</canvas>
<head>
  <meta charset="utf-8">
  <title>Убить муху!</title>
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.css">
  <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
  <script type="text/javascript" src="js/game/timer.js"></script>
  <script type="text/javascript" src="js/game/fly.js"></script>
  <script type="text/javascript" src="js/game/core.js"></script>
  <script type="text/javascript" src="js/records.js"></script>
  <script type="text/javascript" src="js/nagging-menu.js" charset="utf-8"></script>



  <link href="css/index.css" rel=stylesheet type="text/css">
  <link href="css/menu.css" rel=stylesheet type="text/css">


</head>

<body>

<div class="top_menu default" id="menu">
<ul>
<li><a id="rules">Правила</a></li>
<li><a id="about" href="#">Об игре</a></li>
<li><a id="records">Рекорды</a></li>
</ul>
</div>

<button class="start_button">Старт</button>
<button class="restart">Заново</button>
<div class="timer" id="timer">0.0</div>
<button class="add_fly">+</button>
<div class="count_flies">Мух: 3</div>
<button class="remove_fly">-</button>

<script>init()</script>


<div id ="write_result" title = "Запишите рекорд!">
  <p id="content_holder">Вы поставили рекорд для N мух</p>
  <p><b>Ваш ник:</b><br>
   <input id="nick" type="text" size="12" value="Player" maxlength="12">
</div>

<div id ="rules_dialog" title = "Правила игры">
  <p>Прибейте всех мух за минимальное время!</p>
</div>

<div id ="about_dialog" title = "Об игре">
  <p>Убить муху - несложная игра на реакцию, главной целью которой, является убийство мух за время.</p>
</div>

<div id ="records_dialog" title = "Рекорды">
  <div class="table_records"></div>
</div>




</body>

</html>
